<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes pages de vente</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .main-logo {
      width: 400px;
      margin-bottom: 50px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      border-radius: 16px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }

    .logo {
      width: 100px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    /* Boutique */
    .boutique {
      max-width: 600px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }

    .boutique img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .boutique input[type=number] {
      width: 60px;
      padding: 5px;
      border-radius: 6px;
      border: none;
      text-align: center;
      margin-right: 10px;
    }

    .boutique button {
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: white;
      color: black;
      transition: background-color 0.3s ease;
    }

    .boutique button:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    .boutique button:hover:not(:disabled) {
      background-color: #ccc;
    }

    .panier {
      margin-top: 30px;
      text-align: left;
    }

    .panier ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
    }

    .panier li {
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
      font-size: 1.2em;
    }

    .vider-btn {
      margin-top: 10px;
      background-color: #a00;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .vider-btn:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Logo principal -->
  <img src="ton-logo.png" alt="Mon logo principal" class="main-logo">

  <!-- Logos secondaires -->
  <div class="container">
    <a href="https://lien1.com" target="_blank">
      <img src="logo1.png" alt="Logo 1" class="logo">
    </a>
    <a href="https://lien2.com" target="_blank">
      <img src="logo2.png" alt="Logo 2" class="logo">
    </a>
    <a href="https://www.ebay.com/usr/poulpain" target="_blank">
      <img src="logo3.png" alt="Logo 3" class="logo">
    </a>
  </div>

  <!-- Boutique -->
  <div class="boutique">
    <h2>Mega Booster Pack Magic</h2>
    <img src="https://via.placeholder.com/500x300.png?text=Mega+Booster+Pack+Magic" alt="Mega Booster Pack Magic" />
    <p>Découvrez le Mega Booster Pack Magic, votre clé vers des cartes rares et puissantes. Boostez votre deck et dominez vos adversaires !</p>
    <div>
      <label for="quantite">Quantité (stock max 5) :</label>
      <input type="number" id="quantite" min="1" max="5" value="1" />
      <button id="ajouterBtn">Ajouter au panier</button>
    </div>

    <div class="panier">
      <h3>Panier</h3>
      <ul id="listePanier"><li>Le panier est vide.</li></ul>
      <p class="total">Total : <span id="total">0.00</span> €</p>
      <button id="viderPanierBtn" class="vider-btn" disabled>Vider le panier</button>

      <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" onsubmit="return verifierStockAvantPaiement()">
        <input type="hidden" name="cmd" value="_xclick" />
        <input type="hidden" name="business" value="ton-email@paypal.com" /> <!-- Mets ton email PayPal ici -->
        <input type="hidden" name="currency_code" value="EUR" />
        <input type="hidden" name="item_name" id="paypalItemName" value="Mega Booster Pack Magic" />
        <input type="hidden" name="amount" id="paypalAmount" value="0" />
        <button type="submit" id="payerBtn" disabled>Payer avec PayPal</button>
      </form>
    </div>
  </div>

  <script>
    const prixUnitaire = 50; // € par pack
    let stock = 5; // stock initial
    let panierQuantite = 0;

    const quantiteInput = document.getElementById('quantite');
    const ajouterBtn = document.getElementById('ajouterBtn');
    const listePanier = document.getElementById('listePanier');
    const totalSpan = document.getElementById('total');
    const viderBtn = document.getElementById('viderPanierBtn');
    const payerBtn = document.getElementById('payerBtn');
    const paypalAmount = document.getElementById('paypalAmount');

    function miseAJourInterface() {
      if(panierQuantite === 0) {
        listePanier.innerHTML = '<li>Le panier est vide.</li>';
        viderBtn.disabled = true;
        payerBtn.disabled = true;
        totalSpan.textContent = "0.00";
        paypalAmount.value = "0";
      } else {
        listePanier.innerHTML = `<li>Mega Booster Pack Magic x ${panierQuantite} = ${(prixUnitaire * panierQuantite).toFixed(2)} €</li>`;
        viderBtn.disabled = false;
        payerBtn.disabled = false;
        totalSpan.textContent = (prixUnitaire * panierQuantite).toFixed(2);
        paypalAmount.value = (prixUnitaire * panierQuantite).toFixed(2);
      }
    }

    function ajouterAuPanier() {
      let qte = parseInt(quantiteInput.value);
      if (isNaN(qte) || qte < 1) qte = 1;
      if (qte > stock) {
        alert(`Stock insuffisant. Il reste seulement ${stock} en stock.`);
        return;
      }
      panierQuantite += qte;
      stock -= qte;

      quantiteInput.max = stock;
      quantiteInput.value = stock > 0 ? 1 : 0;

      if(stock === 0) {
        ajouterBtn.disabled = true;
      }

      miseAJourInterface();
    }

    function viderPanier() {
      stock += panierQuantite;
      panierQuantite = 0;
      quantiteInput.max = stock;
      quantiteInput.value = stock > 0 ? 1 : 0;
      ajouterBtn.disabled = stock === 0;
      miseAJourInterface();
    }

    function verifierStockAvantPaiement() {
      if(panierQuantite === 0) {
        alert("Le panier est vide.");
        return false;
      }
      return true;
    }

    ajouterBtn.addEventListener('click', ajouterAuPanier);
    viderBtn.addEventListener('click', viderPanier);

    miseAJourInterface();
  </script>

</body>
</html>
