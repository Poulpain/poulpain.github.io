
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes pages de vente</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .logo {
      width: 100px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://tonlien1.com" target="_blank">
      <img src="logo1.png" alt="Logo 1" class="logo">
    </a>
    <a href="https://tonlien2.com" target="_blank">
      <img src="logo2.png" alt="Logo 2" class="logo">
    </a>
    <a href="https://tonlien3.com" target="_blank">
      <img src="logo3.png" alt="Logo 3" class="logo">
    </a>
    <a href="https://tonlien4.com" target="_blank">
      <img src="logo4.png" alt="Logo 4" class="logo">
    </a>
  </div>
</body>
</html>
