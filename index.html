<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mes pages de vente</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .main-logo {
      width: 400px; /* Taille doubl√©e */
      margin-bottom: 50px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      border-radius: 16px;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .logo {
      width: 100px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Logo principal -->
  <img src="ton-logo.png" alt="Mon logo principal" class="main-logo">

  <!-- Logos secondaires -->
  <div class="container">
    <a href="https://lien1.com" target="_blank">
      <img src="logo1.png" alt="Logo 1" class="logo">
    </a>
    <a href="https://lien2.com" target="_blank">
      <img src="logo2.png" alt="Logo 2" class="logo">
    </a>
    <a href="https://lien3.com" target="_blank">
      <img src="logo3.png" alt="Logo 3" class="logo">
    </a>
    
  </div>

</body>
</html>
