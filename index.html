<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mes pages de vente</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: white;
    }
    .main-logo {
      width: 400px;
      margin-bottom: 50px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      border-radius: 16px;
    }
    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .logo {
      width: 100px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .logo:hover {
      transform: scale(1.2);
    }
    .produit {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }
    .produit img {
      max-width: 100%;
      border-radius: 12px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    input[type=number] {
      width: 50px;
    }
  </style>
</head>
<body>

  <!-- Logo principal -->
  <img src="ton-logo.png" alt="Mon logo principal" class="main-logo">

  <!-- Logos secondaires -->
  <div class="container">
    <a href="https://lien1.com" target="_blank">
      <img src="logo1.png" alt="Logo 1" class="logo">
    </a>
    <a href="https://lien2.com" target="_blank">
      <img src="logo2.png" alt="Logo 2" class="logo">
    </a>
    <a href="https://www.ebay.com/usr/poulpain" target="_blank">
      <img src="logo3.png" alt="Logo 3" class="logo">
    </a>
  </div>

  <!-- Section boutique -->
  <div class="produit">
    <h2>Mega Booster Pack Magic</h2>
    <img src="mega-booster.jpg" alt="Mega Booster Pack Magic" />
    <p>Boostez votre expérience Magic avec ce pack exclusif !</p>
    <p>Stock restant : <span id="stockRestant">...</span></p>
    <label for="quantite">Quantité :</label>
    <input type="number" id="quantite" min="1" value="1" />
    <button id="ajouterBtn">Ajouter au panier</button>
  </div>

  <!-- Firebase SDK + Script -->
  <script type="module">
    // Import des fonctions Firebase (SDK modulaire)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";

    // Ta config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCuh-opgGC3rha5j4ptxrZ1RByrx2sV1mA",
      authDomain: "mega-booster-656e5.firebaseapp.com",
      projectId: "mega-booster-656e5",
      storageBucket: "mega-booster-656e5.firebasestorage.app",
      messagingSenderId: "568395965944",
      appId: "1:568395965944:web:cc490bb3ef04f67b9a220d",
      measurementId: "G-0M0FZCRTCJ"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Variables globales
    let stock = 0;

    // Elements DOM
    const stockSpan = document.getElementById('stockRestant');
    const quantiteInput = document.getElementById('quantite');
    const ajouterBtn = document.getElementById('ajouterBtn');

    // Fonction pour charger le stock depuis Firestore
    async function chargerStock() {
      const docRef = doc(db, 'produit', 'mega_booster_pack');
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        stock = docSnap.data().stock;
        miseAJourStockInterface();
      } else {
        stockSpan.textContent = "N/A";
        alert("Produit non trouvé dans la base !");
      }
    }

    // Mise à jour interface
    function miseAJourStockInterface() {
      stockSpan.textContent = stock;
      quantiteInput.max = stock;
      quantiteInput.value = stock > 0 ? 1 : 0;
      ajouterBtn.disabled = stock === 0;
    }

    // Fonction pour réduire le stock dans Firestore lors de l'achat
    async function reduireStock(qte) {
      const docRef = doc(db, 'produit', 'mega_booster_pack');
      try {
        await runTransaction(db, async (transaction) => {
          const docSnap = await transaction.get(docRef);
          if (!docSnap.exists()) {
            throw "Produit non trouvé dans la transaction !";
          }
          const currentStock = docSnap.data().stock;
          if (currentStock < qte) {
            throw `Stock insuffisant. Stock actuel : ${currentStock}`;
          }
          transaction.update(docRef, { stock: currentStock - qte });
          stock = currentStock - qte;
        });
        miseAJourStockInterface();
        alert("Article ajouté au panier !");
        return true;
      } catch (e) {
        alert(e);
        return false;
      }
    }

    // Gestion clic bouton
    ajouterBtn.addEventListener('click', async () => {
      let qte = parseInt(quantiteInput.value);
      if (isNaN(qte) || qte < 1) qte = 1;
      if (qte > stock) {
        alert(`Stock insuffisant. Il reste seulement ${stock} en stock.`);
        return;
      }
      await reduireStock(qte);
    });

    // Charger stock au démarrage
    chargerStock();

  </script>

</body>
</html>
